{% extends 'posts/base.html' %}

{% block body %}<div class="container">
    <div class="col-md-9">
        <div class="row ">
            {% for post in posts %}
            <div class="col-md-4">
                <div class="card">


                    {% if post.image  %}
                    <img src="{{post.image.url}}" class="card-img-top" />
                    {% endif %}

                    <div class="card-body">

                        <a href="{% url 'posts:post_show' post.id %}" class="text-decoration-none">
                            <p class="text-capitalize">
                                {{post.workout}}

                            </p>
                        </a>
                        <p class="date-text">Posted On: {{post.created_at|date:'d M Y' }}</p>
                        <div class="text-center">
                            <a class="btn btn-primary btn-sm" href=#>Comment</a>

                            <a class="card-link btn btn-primary btn-sm" href=#>&#9829;</a>
                        </div>

                    </div>
                </div>
            </div>
            {% empty %}
            <div class="alert alert-warning">
                No Posts Yet
            </div>
            {% endfor %}
        </div>
    </div>

    {% endblock body %}
