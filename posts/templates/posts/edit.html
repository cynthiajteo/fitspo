{% extends 'posts/base.html' %}
{% block body %}
<div class="text-center">
    <h1> {{post.name}} </h1>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{post.image.url}}" class="index-image" />
            <br /> <br />
            <div class="workout-show">
                <p class="hide-text">
                    {{post.get_workout}} </p>
                <ul class="text-capitalize workout">
                    {%for workout in post.get_workout %}
                    <li>
                        {{workout}}</li>{%endfor%}
                </ul>
            </div>
        </div>

        {% if edit %}
        <div class="col-md-6">
            <form action="{% url 'posts:post_show' post.id %}?action=edit" method="post" enctype="multipart/form-data">
                {% csrf_token %}

                {{form.as_p}}

                <button class="btn btn-primary">Save Changes</button>
            </form>

        </div>
        {% endif %}
    </div>
</div>
{% endblock body %}
