{% extends 'posts/base.html' %}

{% block body %}
{% if request.user.is_superuser %}
Only Admins can see this
{% endif %}

<div class="container">



    <div class="col-md-9">
        <div class="row">
            {% for post in posts %}
            <div class="col-md-3 mb-3">
                <div class="card">
                    {% if post.image  %}
                    <img src="{{post.image.url}}" class="card-img-top" />
                    {% endif %}

                    <div class="card-body">
                        <p class="card-title">
                            <b>{{post.workout}}
                            </b>
                        </p>

                        <a class="card-link btn btn-primary" href=#>Show</a>

                    </div>
                </div>
            </div>
            {% empty %}
            <div class="alert alert-warning">
                No Posts Yet
            </div>
            {% endfor %}
        </div>
    </div>


    {% endblock body %}
