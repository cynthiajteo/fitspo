{% extends 'posts/base.html' %}

{% block body %}
{% if request.user.is_superuser %}
Only Admins can see this
{% endif %}

<div class="container">
    <div class="col-md-9">
        <div class="row ">
            {% for post in posts %}
            <div class="col-md-4">
                <div class="card" style='height: 25rem;'>
                    {{post.name}}
                    {% if post.image  %}
                    <img src="{{post.image.url}}" class="card-img-top" />
                    {% endif %}

                    <div class="card-body">

                        <a href="{% url 'posts:post_show' post.id %}" class="text-decoration-none">
                            <p class="text-capitalize">
                                {{post.workout}}

                            </p>
                        </a>

                        <a class="card-link btn btn-primary" href=#>Comment</a>
                        <br><br>
                        <a class="card-link btn btn-primary" href=#>&#9829;</a>
                    </div>
                </div>
            </div>
            {% empty %}
            <div class="alert alert-warning">
                No Posts Yet
            </div>
            {% endfor %}
        </div>
    </div>


    {% endblock body %}
